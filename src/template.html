<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
  </head>
  <body>
    <div id="content-container"></div>

    <div id="modal-background" class="display-none"></div>
    <div id="create-todo-modal" class="display-none">
      <h2>Add Todo</h2>
      <form action="/submit-todo" method="POST">
        <div>
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" required />
        </div>

        <div>
          <label for="description">Description:</label><br />
          <textarea
            id="description"
            name="description"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>

        <div>
          <label for="priority">Priority:</label><br />
          <select id="priority" name="priority" required>
            <option value="0">Low</option>
            <option value="1">Normal</option>
            <option value="2">High</option>
          </select>
        </div>

        <div>
          <label for="dueDate">Due Date (yyyy-MM-dd):</label><br />
          <input type="date" id="dueDate" name="dueDate" />
        </div>

        <div>
          <button type="submit">Add Todo</button>
        </div>
      </form>
    </div>
    <div class="display-none" id="create-project-modal">
      <h2>Create Project</h2>
      <form action="/submit-project" method="POST">
        <div>
          <label for="name">Project Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="details">Project Details:</label><br />
          <textarea
            id="details"
            name="details"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>

        <div>
          <label for="createdAt">Creation Date:</label><br />
          <input type="date" id="createdAt" name="createdAt" required />
        </div>

        <div>
          <label for="completed">Completed:</label><br />
          <input type="checkbox" id="completed" name="completed" />
        </div>

        <div>
          <button type="submit">Submit Project</button>
        </div>
      </form>
    </div>
  </body>
</html>
